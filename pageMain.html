<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Sistema de Controle de Frotas. Registre e acompanhe diariamente as condições dos veículos, checklist de manutenção e histórico de uso. Gerencie sua frota com eficiência e praticidade.">

    <title>Controle de Frota</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">


    <!-- Custom styles for this template -->
    <link href="/css/pageMain.css" rel="stylesheet">
    <link href="/css/sidebar.css" rel="stylesheet">

</head>


<body>

    <!-- Navbar for mobile -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-md-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">FrootCar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-option="1">Check de Veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-option="2">Histórico de Veículos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-option="3">Gestão de Usuários</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar for desktop -->
    <div class="sidebar d-none d-md-block">
        <h5>FrootCar</h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#" data-option="1">Check de Veículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-option="2">Histórico de Veículos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" data-option="3">Gestão de Usuários</a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <main class="main">
        <div id="content">
            <!-- Default content for Página 1 -->
            <h1>Check de Veículos</h1>
            <p>Bem-vindo ao Check de Veículos.</p>
        </div>
    </main>

    <footer>
        <p class="mt-5 mb-3 text-muted">Criado Por AmapáNet | &copy; 2025 Todos os Direitos Reservados.</p>
    </footer>

    <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('[data-option]');
            const content = document.getElementById('content');

            // Map of options to content
            const pages = {
                '1': '<h1>Check de Veículos</h1><p>Bem-vindo ao Check de Veículos.</p>',
                '2': '<h1>Histórico de Veículos</h1><p>Veja aqui o histórico dos veículos registrados.</p>',
                '3': '<h1>Gestão de Usuários</h1><p>Gerencie usuários do sistema aqui.</p>'
            };

            // Function to load content dynamically
            const loadContent = (option) => {
                content.innerHTML = pages[option] || '<h1>Erro</h1><p>Conteúdo não encontrado.</p>';
            };

            // Add click event to all links
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const option = link.getAttribute('data-option');
                    loadContent(option);

                    // Close the mobile menu if open
                    const navbar = document.getElementById('navbarNav');
                    if (navbar.classList.contains('show')) {
                        const bootstrapNavbar = bootstrap.Collapse.getInstance(navbar);
                        bootstrapNavbar.hide();
                    }
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                const navbar = document.getElementById('navbarNav');
                if (navbar.classList.contains('show') && !navbar.contains(e.target)) {
                    const bootstrapNavbar = bootstrap.Collapse.getInstance(navbar);
                    bootstrapNavbar.hide();
                }
            });
        });
    </script>

</body>

</html>
